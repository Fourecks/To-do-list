<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tareas pendientes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div id="wrapper">
          <input type="text" placeholder="Tarea a realizar.." />
          <button id="add-btn">Añadir</button>
        </div>
        <div id="tasks">
          <p id="pending-tasks">
            Tienes <span class="count-value">0</span> tarea(s) a completar.
          </p>
        </div>
      </div>
      <p id="error">¡La entrada no puede estar vacía!</p>
      <script src="script.js"></script>
    </div>
  </body>
</html>
